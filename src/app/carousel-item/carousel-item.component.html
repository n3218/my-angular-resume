<div *ngFor="let carouselItem of carouselItems" class="carousel-item {{ carouselItem.isactive }}">
  <img src="{{ carouselItem.image }}" class="d-block w-100" alt="">
  <div class="carousel-caption">
    <!-- carousel-item title -->
    <hr/>
    <div class="display-4 text-secondary m-0 p-0">{{ carouselItem.title }}</div>
    <div class="display-4 text-primary text-nowrap m-0 p-0">{{ carouselItem.subtitle }}</div>
    <hr/>
    <div class="text-secondary text-left">
      <p class="lead mb-4">{{ carouselItem.text }}</p>

      <div *ngIf="carouselItem.icons">
        <div>
          <i class="fab fa-html5 fa-3x text-primary mr-3"></i>
          <i class="fab fa-css3-alt fa-3x text-primary mr-3"></i>
          <i class="fab fa-sass fa-3x text-primary mr-3"></i>
          <i class="fab fa-bootstrap fa-3x text-primary mr-3"></i>
          <i class="fab fa-angular fa-3x text-primary mr-3"></i>
        </div>
        <div >
          <a href="#projects" class="btn btn-outline-primary bg-light mt-4">
            <i class="fas fa-briefcase fa-lg"></i> View Portfolio
          </a>
        </div>
      </div>
  
      <div *ngIf="!carouselItem.icons">
        <div>
        <a href="N_Shport_Resume.pdf" alt="CV in PDF format" download class="btn btn-outline-primary bg-light mt-4">
          <i class="fas fa-file-pdf fa-lg"></i> Download PDF CV 
        </a>
        </div>
        <div>
          <a href="N_Shport_Resume.docx" alt="CV in DOCX format" download class="btn btn-outline-primary bg-light mt-4">
            <i class="fas fa-file-word fa-lg"></i> Download DOCX CV
          </a>
        </div>
      </div>
      

    </div>

  </div>
</div>

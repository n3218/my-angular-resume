<!-- Skills section -->
<section id="skills">
  <div *ngIf="skillsData">
    <app-section-title title="Skills" subtitle="Tools & Technologies"></app-section-title>
    <div>
      <button class="skill btn btn-primary text-light btn-sm m-1" *ngFor="let skill of skillsData">{{ skill }}</button>
    </div>
  </div>
</section>
<!-- //Skills section -->

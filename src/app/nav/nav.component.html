<div id="my-resume-menu-toggler" class="d-sm-block d-lg-none position-fixed fixed-top text-right m-4">
  <a href="#" class="btn btn-primary" data-toggle="collapse" data-target="#aside" aria-expanded="true" aria-controls="aside">
    <i class="fas fa-bars fa-1x"></i>
  </a>  
</div>

<aside id="aside" class="collapse navbar-collapse d-sm-none d-lg-block position-fixed fixed-left float-left bg-light vh-100 animated fadeInLeft text-center pb-4">
  <div class="text-center">
    <div>
      <img src="https://images.unsplash.com/photo-1522129725604-5def7adf21c4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2500&q=80" alt="My Picture" class="img-fluid mx-auto" />
    </div>
    <h1 class="px-2">
      {{ contactData.firstname }}
      <div class="text-warning">{{ contactData.lastname }}</div>
    </h1>      
    <div>{{ contactData.experience[0].title }}</div>
    <small>{{ contactData.address.city }}, {{ contactData.address.state }}</small>
    <p class="mx-2"><a href="mailto:{{ contactData.email }}">{{ contactData.email }}</a></p>
    <p>{{ contactData.phone }}</p>
  </div>

  <nav id="my-resume-navigation" role="navigation" class="nav navbar text-center flex-column mt-4 nav-pills">
    <a class="nav-link active" href="#about">About</a>
    <a class="nav-link" href="#skills">Skills</a>
    <a class="nav-link" href="#experience">Experience</a>
    <a class="nav-link" href="#education">Education</a>
    <a class="nav-link" href="#projects">Projects</a>
    <a class="nav-link" href="#contacts">Contacts</a>
  </nav>
  <div *ngFor="let profile of contactData.profiles">
    <a *ngIf="profile.url" href="{{ profile.url }}" target="_blank">
      <i class="{{ profile.icon }} fa-lg m-2" ></i>
    </a>
  </div>
</aside>

<!-- Experience section -->
<section id="experience" class="container-fluid animated fadeInUp">
  <div *ngIf="experienceData">
    <h2>Experience</h2>
    <div class="row">
      <div 
        *ngFor="let position of experienceData" 
        class="col-sm-12 col-md-6 animate-box fadeInUp animated mb-4" data-animate-effect="fadeInTop">
        <div class="card mb-4 h-100">
          <div class="card-body text-left">
            <h5 class="card-title">{{ position.title }}</h5>
            
            <div class="clearfix">
              <div class="float-left">
                <small>
                  {{ position.company }}
                  <div>{{ position.location }}</div>
                </small>
              </div>
              <div class="float-right">
                <span *ngIf="position.dates.start.year">{{position.dates.start.year}}</span>
                <span *ngIf="position.dates.end.year"> - {{position.dates.end.year}}</span>
              </div>
            </div>

            <hr/>
            <div class="card-text">
              <ul>
                <li *ngFor="let responsibility of position.responsibilities" class="text-left">{{ responsibility }}</li>
              </ul>
              <div *ngIf="position.projects">
                <h6>Key projects:</h6>
                <div *ngFor="let keyproject of position.projects">{{ keyproject.url }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- //Experience section -->

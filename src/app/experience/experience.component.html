<!-- Experience section -->
<section id="experience">
  <div *ngIf="experienceData">
    <app-section-title title="Experience" subtitle="Work Experience"></app-section-title>
    <div class="row">
      <div 
        *ngFor="let position of experienceData" 
        class="col-sm-12 col-md-6 animate-block fadeInUp animated mb-4" data-animate-effect="fadeInTop">
        <div class="card mb-4">

          <div class="card-header">

            <a class="collapsed" data-toggle="collapse" href="#collapse{{position.id}}" role="button" aria-expanded="false">
              <h3 class="card-title text-light m-0">{{ position.title }}</h3>
            </a>
            
          </div>
          <div class="card-body text-left">

            <div class="clearfix">
              <div class="float-left">
                <small>
                  {{ position.company }}
                  <div>{{ position.location }}</div>
                </small>
              </div>
              <div class="float-right">
                <span *ngIf="position.dates.start.year">{{position.dates.start.year}}</span>
                <span *ngIf="position.dates.end.year"> - {{position.dates.end.year}}</span>
              </div>
            </div>

            
            <div id="collapse{{position.id}}" class="card-text collapse">
              <hr/>
              <ul>
                <li *ngFor="let responsibility of position.responsibilities" class="text-left">{{ responsibility }}</li>
              </ul>
              <div *ngIf="position.projects" class="text-secondary">
                <h6>Key projects:</h6>
                <div *ngFor="let keyproject of position.projects">{{ keyproject.url }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- //Experience section -->

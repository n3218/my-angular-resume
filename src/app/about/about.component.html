<!-- About section -->
<section id="about" class="container-fluid animated fadeInUp" style="min-height: 500px" >
  <div id="my-resume-carousel" class="carousel slide carousel-fade" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-target="#my-resume-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#my-resume-carousel" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1475608980029-de8304bf6f6e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2500&q=80" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">

          <div class="text-secondary text-left">
          <div class="display-4 text-primary bold">Front-End Developer</div>
          <h1 class="display-4 mt-4">{{ aboutData.firstname }}</h1>
          <!-- <h5 class="text-primary">{{ aboutData.experience[0].title}}</h5> -->
          <p class="lead">{{ aboutData.summary }}</p>
          
          <div>
            <i class="fab fa-html5 fa-3x text-primary m-2"></i>
            <i class="fab fa-css3-alt fa-3x text-primary m-2"></i>
            <i class="fab fa-sass fa-3x text-primary m-2"></i>
            <i class="fab fa-bootstrap fa-3x text-primary m-2"></i>
            <i class="fab fa-angular fa-3x text-primary m-2"></i>
          </div>
          <div>
              <a href="/N_Shport_Resume.pdf" download class="btn btn-outline-primary mt-4" role="button" aria-pressed="true">
                <i class="fas fa-file-download"></i> Download CV
              </a>
            </div>
            <div>
              <a href="#projects" class="btn btn-outline-primary mt-4" role="button" aria-pressed="true">
                <i class="fas fa-briefcase"></i> View Portfolio
              </a>
            </div>
          </div>

        </div>
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1495465798138-718f86d1a4bc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>

    </div>

    <a class="carousel-control-prev text-primary" href="#my-resume-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#my-resume-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

</section>
<!-- //About section -->

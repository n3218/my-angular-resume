<!-- About section -->
<section id="about" class="m-0 p-0">
  <div id="my-resume-carousel" class="carousel slide" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-target="#my-resume-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#my-resume-carousel" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner">
      <app-carousel-item [carouselItems]=aboutData.carouselitems ></app-carousel-item>
    </div>

  </div>

</section>
<!-- //About section -->
